<!doctype html>
<html lang="et">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>buick</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/tootja.css">

</head>
<body>
  <img class="logo" src="../img/logo.png" alt="Logo" onerror="this.remove()"/>

  <header>
    <a class="back" href="../index.html">← tagasi</a>
    <h1>buick</h1>
    <p class="lead">vajuta pildile, et näha suurelt</p>
  </header>

  <main>
    <!-- Näidiskaardid – kopeeri neid nii palju kui vaja -->
    <article class="card">
      <img class="thumb" src="img/66riviera2.jpg" alt="´66 BUICK RIVIERA">
      <div class="content">
        <h3 class="title">´66 BUICK RIVIERA</h3>
        <p class="desc">2025 - HW MODIFIED - 50/250</p>
      </div>
    </article>
  </main>

  <footer>© <span id="year"></span></footer>

<div id="lightbox">
  <img src="" alt="Suur pilt">
</div>

<script>
  const lightbox = document.getElementById('lightbox');
  const bigImg = lightbox.querySelector('img');

  // igale .thumb pildile klikk
  document.querySelectorAll('.thumb').forEach(img => {
    img.addEventListener('click', () => {
      bigImg.src = img.src;       // kasuta sama faili
      lightbox.style.display = 'flex';
    });
  });

  // sulgemine klikkides overlayle
  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
    bigImg.src = '';
  });
</script>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
