    :root{
      --bg:#FFFFFF; --panel:#FFFFFF; --text:#000000; --muted:#000000; --border:#000000; --link:#000000;
      --maxw:500px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body {
  margin:0;
  background: url("img/taust3.jpg?v=2") no-repeat center center fixed;
  background-size: cover;
  color: var(--text);

}

    header{max-width:var(--maxw); margin:60px auto 10px; padding:0 16px}

    .hint{color:#000000; font-size:20px}

@media (max-width: 600px){

/* grid */
.brand-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 16px;
  max-width: 1200px;
  margin: 18px auto 60px;
  padding: 0 16px;
}

.brand-card {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 25px;
  padding: 24px 16px;
  text-decoration: none;
  color: var(--link);
  transition: transform 0.2s, background 0.2s;
  text-align: center;
}

.brand-card:hover {
  background: #FFFFFF;
  transform: translateY(-3px);
}

.brand-logo {
  width: 100px;
  height: 100px;
  object-fit: contain;
  margin-bottom: 12px;
  background: #FFFFFF;
  border-radius: 8px;
}

.brand-name {
  font-size: 25px;
  font-weight: bold;
  margin-bottom: 6px;
}

.hint {
  font-size: 16px;
  color: #000000;
}

/* --- TOP edetabel paremas servas --- */
#top-models-sidebar{
  position: fixed; right: 16px; top: 16px;
  width: 300px; max-height: calc(100dvh - 32px);
  overflow: auto; z-index: 10;
  background: #ffffffcc; backdrop-filter: blur(6px);
  border: 1px solid #000000; border-radius: 16px;
  padding: 12px 14px; box-shadow: 0 2px 10px rgba(0,0,0,.08);
  font-size: 18px; line-height: 1.25;
}
#top-models-sidebar h3{ margin: 0 0 8px; font-size: 22px; }
#top-models-sidebar ol{ list-style: none; margin: 8px 0 0; padding: 0; }
#top-models-sidebar li{
  display:flex; justify-content:space-between; gap:10px; align-items:baseline;
  padding: 6px 0; border-bottom: 1px solid #000000;
}
#top-models-sidebar li:last-child{ border-bottom: 0; }
#top-models-sidebar .names a{ color: var(--link); text-decoration: none; }
#top-models-sidebar .names a:hover{ text-decoration: underline; }
#top-models-sidebar .count{ opacity:.7; }

@media (max-width: 1200px){
  #top-models-sidebar{
    position: static; width:auto; max-width: var(--maxw);
    margin: 12px auto; display:block;
  }
}

/* --- kaheveeruline paigutus --- */
.layout{
  display: grid;
  grid-template-columns: 1fr 320px;   /* kaardid | külgriba */
  gap: 16px;
  max-width: 1400px;
  margin: 18px auto 60px;
  padding: 0 16px;
}

/* kohanda brand-grid, kui ta on layouti sees (väldi topelt sisemarginaale) */
.layout .brand-grid{
  max-width: unset;
  margin: 0;          /* layout ise lisab välismarginaali */
  padding: 0;         /* layout ise lisab paddingu */
}

/* --- TOP tootjate külgriba --- */
.sidebar{
  position: sticky;
  top: 16px;
  align-self: start;
  background: #ffffffcc;
  backdrop-filter: blur(6px);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 12px 14px;
  box-shadow: 0 2px 10px rgba(0,0,0,.08);
  font-size: 18px; line-height: 1.25;
  max-height: calc(100dvh - 32px);
  overflow:auto;
}

.sidebar h3{ margin: 0 0 8px; font-size: 22px; }
.sidebar ol{ list-style: none; margin: 8px 0 0; padding: 0; }
.sidebar li{

}
.sidebar li:last-child{ border-bottom: 0; }
.sidebar .names a{ color: var(--link); text-decoration: none; }
.sidebar .names a:hover{ text-decoration: underline; }
.sidebar .count{ opacity:.7; }

/* Mobiil/kitsem vaade: külgriba alla, täislaius, ei kata midagi */
@media (max-width: 1100px){
  .layout{
    grid-template-columns: 1fr;
  }
  .sidebar{
    position: static;
    max-height: none;
    margin-top: 12px;
  }
}

<script>
(async () => {
  const brandCards = [...document.querySelectorAll('.brand-card')];
  const sidebar = document.getElementById('top-brands-sidebar');
  if (sidebar) sidebar.innerHTML = `<h3>TOP tootjad</h3><ol id="top-list"></ol>`;

  const topList = document.getElementById('top-list');
  let total = 0;
  const brandCounts = []; // {name, href, count}

  // Kui avad faili lokaalselt (file://), siis fetch ei toimi – näitame teadet
  if (location.protocol === 'file:') {
    console.warn('Ava leht läbi http://localhost:8000 või GitHub Pages.');
    const totalEl = document.getElementById('count');
    if (totalEl) totalEl.textContent = '—';
    if (topList) topList.innerHTML = `<li><span class="names">Andmeid ei saa failist lugeda</span></li>`;
    return;
  }

  // Loe iga tootja alamleht ja loe sealsete mudelikaartide arv
  await Promise.all(brandCards.map(async card => {
    const href = card.getAttribute('href');
    const hint = card.querySelector('.hint');
    const brandName = (card.querySelector('.brand-name')?.textContent || '').trim();
    if (!href) return;

    try {
      const res = await fetch(href, { cache: 'no-store' });
      if (!res.ok) return;
      const html = await res.text();
      const doc = new DOMParser().parseFromString(html, 'text/html');

      // brändi nimi meta-st või kaardilt
      const metaBrand = doc.querySelector('meta[name="brand"]')?.content?.trim();
      const name = metaBrand || brandName || href;

      // mudelite arv .card järgi (või meta fallback)
      let n = doc.querySelectorAll('.card').length;
      if (!n) {
        const meta = doc.querySelector('meta[name="models-count"]');
        if (meta) n = parseInt(meta.content) || 0;
      }

      total += n;
      if (hint) hint.textContent = n ? `(${n})` : '';
      brandCounts.push({ name, href, count: n });

    } catch (_) { /* kui leht ei vasta, jätame vahele */ }
  }));

  // uuenda päise kogusumma
  const totalEl = document.getElementById('count');
  if (totalEl) totalEl.textContent = total;

  // sorteeri tootjad suuremast väiksemani ja võta TOP 15
  brandCounts.sort((a,b)=> (b.count - a.count) || a.name.localeCompare(b.name));
  const top = brandCounts.slice(0, 15);

  // kuva külgribal
  if (topList) {
    topList.innerHTML = top.map(({name, href, count}) => `
      <li>
        <span class="names"><a href="${href}" aria-label="Tootja: ${name}">${name}</a></span>
        <span class="count">${count}</span>
      </li>
    `).join('') || `<li><span class="names">Andmeid ei leitud</span></li>`;
  }
})();
</script>
